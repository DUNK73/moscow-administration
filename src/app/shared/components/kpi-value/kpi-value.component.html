<section class="kpi-block">
  <div class="kpi-block__value-block">
    <div class="value-block__value widget__block--light">
      <p class="value">{{ value }}</p>
      <p class="unit">млн $</p>
    </div>
    <div class="value-block__status widget__block--light">
      {{ status }}
    </div>
  </div>
  <div class="kpi-block__percent-block">
    <div class="percent-block widget__block--light">{{ percent }} %</div>
  </div>
</section>
