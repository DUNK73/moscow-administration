<div class="container table-wrapper tile--selected">


  <section class="table-fixed">
    <!--for demo wrap-->
    <div class="table-fixed-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr class="">
            <th class="table__head">Компания</th>
            <th class="table__head">Оборот (млн руб.)</th>
            <th class="table__head">Экспорт (млн руб.)</th>
          </tr>
          <tr class="">
            <th class="table__head">
              <input [formControl]="this.searchForm.get('title')" />
            </th>
            <th class="table__head">
              <input [formControl]="this.searchForm.get('turnoverSum')" />
            </th>
            <th class="table__head">
              <input [formControl]="this.searchForm.get('exportSum')" />
            </th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="table-fixed-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <ng-container *ngFor="let item of this.company$ | async">
          <tr
            class="table__row table__row-data"
            [ngClass]="{
              selected: selected === item
            }"
          >
            <td class="table__date">
              <a class="toggle-link" (click)="toggleSelected(item)" href="javascript:void(0)"
                >{{ item.title_com }}
              </a>
            </td>
            <td class="table__date">{{ item.export_turnover }}</td>
            <td class="table__date">{{ item.revenue }}</td>
          </tr>
          <tr class="table__row" *ngIf="selected === item">
            <td class="table__date table__date__detail" colspan="3">
              <p>{{ item.description }}</p>
              <ul class="info">
                <li><span class="info__label">Сегмент:</span>{{ item.segment_com }}</li>
                <li><span class="info__label">Продукты:</span>{{ item.products }}</li>
                <li><span class="info__label">Контакт:</span>{{ item.contact }}</li>
                <li><span class="info__label">Сайт:</span>{{ item.web_site }}</li>
              </ul>
            </td>
          </tr>
        </ng-container>
      </table>
    </div>
  </section>
</div>
